    <div class="post-body" itemprop="articleBody"><p>个人非常喜欢<code>Vim</code>的工作方式，所以有时间会研究一下，<br>下面是我自己的一些配置，我暂时没有修改<code>vim</code>默认的<code>vimrc</code>文件。</p>
<span id="more"></span>
<figure class="highlight json"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br><span class="line">93</span><br><span class="line">94</span><br><span class="line">95</span><br><span class="line">96</span><br><span class="line">97</span><br><span class="line">98</span><br><span class="line">99</span><br><span class="line">100</span><br><span class="line">101</span><br><span class="line">102</span><br><span class="line">103</span><br><span class="line">104</span><br><span class="line">105</span><br></pre></td><td class="code"><pre><span class="line">set relativenumber      <span class="string">&quot; Show relative numbers instead of absolute ones.</span></span><br><span class="line"><span class="string">set nocompatible        &quot;</span> Disable vi compatibility.</span><br><span class="line">set undolevels=<span class="number">200</span>      <span class="string">&quot; Number of undo levels.</span></span><br><span class="line"><span class="string">set scrolloff=10        &quot;</span> Keep a context (rows) when scrolling vertically.</span><br><span class="line">set sidescroll=<span class="number">5</span>        <span class="string">&quot; Keep a context (columns) when scrolling horizontally.</span></span><br><span class="line"><span class="string">set tabpagemax=1000     &quot;</span> Maximum number of tabs to open by the -p argument.</span><br><span class="line">set esckeys             <span class="string">&quot; Cursor keys in insert mode.</span></span><br><span class="line"><span class="string">set incsearch</span></span><br><span class="line"><span class="string">set confirm             &quot;</span> Ask to save file before operations like <span class="punctuation">:</span>q or <span class="punctuation">:</span>e fail.</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="string">&quot; Allow backspacing over everything in insert mode.</span></span><br><span class="line"><span class="string">set backspace=indent,eol,start</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">&quot;</span> Backup and swap files.</span><br><span class="line">set nobackup            <span class="string">&quot; Disable backup files.</span></span><br><span class="line"><span class="string">set noswapfile          &quot;</span> Disable swap files.</span><br><span class="line">set nowritebackup       <span class="string">&quot; Disable auto backup before overwriting a file.</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">&quot;</span> History</span><br><span class="line">set history=<span class="number">1000</span>        <span class="string">&quot; Number of lines of command line history.</span></span><br><span class="line"><span class="string">set viminfo=&#x27;100,\&quot;500,r/mnt,r~/mnt,r/media &quot;</span> Read/write a .viminfo file.</span><br><span class="line">set viminfo+=h          <span class="string">&quot; Do not store searches.</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">&quot;</span> Splitting.</span><br><span class="line">set splitright          <span class="string">&quot; Open new vertical panes in the right rather than left.</span></span><br><span class="line"><span class="string">set splitbelow          &quot;</span> Open new horizontal panes in the bottom rather than top.</span><br><span class="line"></span><br><span class="line"><span class="string">&quot; Security.</span></span><br><span class="line"><span class="string">set secure              &quot;</span> Forbid loading of .vimrc under $PWD.</span><br><span class="line">set nomodeline          <span class="string">&quot; Modelines have been a source of vulnerabilities.</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">syntax on</span></span><br><span class="line"><span class="string">filetype indent on      &quot;</span> Turn off indention by filetype.</span><br><span class="line"><span class="string">&quot; Override the previous settings for all file types (some filetype plugins set</span></span><br><span class="line"><span class="string">&quot;</span> these options to different values<span class="punctuation">,</span> which is really annoying).</span><br><span class="line">au FileType * set autoindent nosmartindent nocindent fo+=q fo-=r fo-=o fo+=j</span><br><span class="line">set laststatus=<span class="number">2</span></span><br><span class="line"></span><br><span class="line"><span class="string">&quot; Whitespace.</span></span><br><span class="line"><span class="string">set tabstop=4           &quot;</span> Number of spaces a tab counts for.</span><br><span class="line">set shiftwidth=<span class="number">4</span>        <span class="string">&quot; Number of spaces to use for each step of indent.</span></span><br><span class="line"><span class="string">set shiftround          &quot;</span> Round indent to multiple of shiftwidth.</span><br><span class="line">set expandtab           <span class="string">&quot; Expand tab with spaces.</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">&quot;</span> Wrapping.</span><br><span class="line">set wrap                <span class="string">&quot; Enable text wrapping.</span></span><br><span class="line"><span class="string">set linebreak           &quot;</span> Break after words only.</span><br><span class="line">set display+=lastline   <span class="string">&quot; Show as much as possible from the last shown line.</span></span><br><span class="line"><span class="string">set textwidth=0         &quot;</span> Don&#x27;t automatically wrap lines.</span><br><span class="line"><span class="string">&quot; Disable automatic wrapping for all files (some filetype plugins set this to</span></span><br><span class="line"><span class="string">&quot;</span> a different value<span class="punctuation">,</span> which is really annoying).</span><br><span class="line">au FileType * set textwidth=<span class="number">0</span></span><br><span class="line"></span><br><span class="line"><span class="string">&quot;------------------------------------------------------------------------------</span></span><br><span class="line"><span class="string">&quot;</span> Typos correction.</span><br><span class="line"><span class="string">&quot;------------------------------------------------------------------------------</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">if has(&quot;</span>multi_byte<span class="string">&quot;)</span></span><br><span class="line"><span class="string">    &quot;</span> UTF<span class="number">-8</span> 编码</span><br><span class="line">    set encoding=utf<span class="number">-8</span></span><br><span class="line">    set termencoding=utf<span class="number">-8</span></span><br><span class="line">    set formatoptions+=mM</span><br><span class="line">    set fencs=utf<span class="number">-8</span><span class="punctuation">,</span>gbk</span><br><span class="line">    if v<span class="punctuation">:</span>lang =~? &#x27;^/(zh/)/|/(ja/)/|/(ko/)&#x27;</span><br><span class="line">        set ambiwidth=double</span><br><span class="line">    endif</span><br><span class="line">    if has(<span class="string">&quot;win32&quot;</span>)</span><br><span class="line">        source $VIMRUNTIME/delmenu.vim</span><br><span class="line">        source $VIMRUNTIME/menu.vim</span><br><span class="line">        language messages zh_CN.utf<span class="number">-8</span></span><br><span class="line">    endif</span><br><span class="line">else</span><br><span class="line">    echoerr <span class="string">&quot;Sorry, this version of (g)vim was not compiled with +multi_byte&quot;</span></span><br><span class="line">endif</span><br><span class="line"></span><br><span class="line"><span class="string">&quot;---------------------------------------------</span></span><br><span class="line"><span class="string">&quot;</span> 插件</span><br><span class="line"><span class="string">&quot;---------------------------------------------</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">&quot;</span> NERDTree</span><br><span class="line"></span><br><span class="line"><span class="string">&quot; 打开vim是自动打开NERDTree</span></span><br><span class="line"><span class="string">&quot;</span> autocmd vimenter * NERDTree</span><br><span class="line"></span><br><span class="line"><span class="string">&quot; 打开编辑器时鼠标默认在编辑区域</span></span><br><span class="line"><span class="string">autocmd vimenter * wincmd p</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">&quot;</span>如果打开vim的时候没有指定文件，则自动打开NERDTree</span><br><span class="line"><span class="string">&quot; autocmd StdinReadPre * let s:std_in=1</span></span><br><span class="line"><span class="string">&quot;</span> autocmd VimEnter * if argc() == <span class="number">0</span> &amp;&amp; !exists(<span class="string">&quot;s:std_in&quot;</span>) | NERDTree | endif</span><br><span class="line"></span><br><span class="line"><span class="string">&quot;如果只剩下一个NERDTree窗口，则关闭vim</span></span><br><span class="line"><span class="string">autocmd bufenter * if (winnr(&quot;</span>$<span class="string">&quot;) == 1 &amp;&amp; exists(&quot;</span>b<span class="punctuation">:</span>NERDTree<span class="string">&quot;) &amp;&amp; b:NERDTree.isTabTree()) | q | endif</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">&quot;</span> 快捷键设置</span><br><span class="line">map &lt;C-b&gt; <span class="punctuation">:</span>NERDTreeToggle&lt;CR&gt;</span><br><span class="line"></span><br><span class="line"><span class="string">&quot;Powerline configuration</span></span><br><span class="line"><span class="string">&quot;</span> set guifont=Consolas_for_Powerline_FixedD<span class="punctuation">:</span>h10<span class="punctuation">:</span>cANSI</span><br><span class="line"><span class="string">&quot; set guifont=Liberation_Mono_for_Powerline:h10</span></span><br><span class="line"><span class="string">&quot;</span> set encoding=utf<span class="number">-8</span></span><br><span class="line">set t_Co=<span class="number">256</span></span><br><span class="line">let g<span class="punctuation">:</span>Powerline_symbols = &#x27;fancy&#x27;</span><br><span class="line">let Powerline_symbols = &#x27;compatible&#x27;</span><br></pre></td></tr></table></figure>
